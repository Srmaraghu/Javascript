<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Word & Character Counter</h1>
    <textarea name="" id="textbox" cols="30" rows="10"></textarea>

    <p>
      <span id="word">0</span> words and <span id="char">0</span> characters.
    </p>
  </body>

  <script>
    let textbox=document.getElementById('textbox');

    textbox.addEventListener('input',function(){
        var text= this.value;
        // console.log(text);
        let char=text.length;
        document.getElementById('char').innerHTML=char;

        text=text.trim(); //removes extra space from start and end
        
        let words=text.split(' '); //words is saved as an array

        let cleanList=words.filter(function(elm){
            return elm!=""; //returns everything except space
        });

        document.getElementById('word').innerHTML=cleanList.length;

    });
  </script>
</html>
